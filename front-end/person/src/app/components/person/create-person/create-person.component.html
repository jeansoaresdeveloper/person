<section class="container">
    <h1>Criar pessoa</h1>
    <form [formGroup]="form">
        <div class="form">
            <div class="person-form">
                <h3>Pessoa</h3>
                <input type="text" placeholder="Informe o nome" formControlName="name">
                <span class="alert-error"
                    *ngIf="form.get('name')?.errors && form.get('name')?.touched">
                    Informe o nome
                </span>
                <input type="date" placeholder="dateBirth" formControlName="dateBirth">
                <span class="alert-error"
                    *ngIf="form.get('dateBirth')?.errors && form.get('dateBirth')?.touched">
                    Data de nascimento inv치lida
                </span>
                <input type="text" placeholder="Digite o CPF" formControlName="cpf">
                <span class="alert-error"
                    *ngIf="form.get('cpf')?.errors && form.get('cpf')?.touched">
                    Cpf inv치lido - Informe 000.000.000-00
                </span>
            </div>
            <div class="contact-form">
                <h3>Contato</h3>
                <input type="text" placeholder="Informe o nome do contato" formControlName="nameContact">
                <span class="alert-error"
                    *ngIf="form.get('nameContact')?.errors && form.get('nameContact')?.touched">
                    Informe o nome do contato
                </span>
                <input type="email" placeholder="Informe o e-mail" formControlName="email">
                <span class="alert-error"
                    *ngIf="form.get('email')?.errors && form.get('email')?.touched">
                    E-mail inv치lido
                </span>
                <input type="string" placeholder="Digite o fone" formControlName="phone">
                <span class="alert-error"
                    *ngIf="form.get('phone')?.errors && form.get('phone')?.touched">
                    Telefone inv치lido - (00) 00000-0000
                </span>
            </div>
        </div>
        <div class="actions">
            <button (click)="cancel()">Cancelar</button>
            <button (click)="send()" [disabled]="!form.valid" [ngClass]="formIsValid()" class="submit">Adicionar</button>
        </div>
    </form>
</section>
